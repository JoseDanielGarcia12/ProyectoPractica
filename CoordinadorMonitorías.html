    <div class="container mt-5">
        <h1 class="text-center">Sistema de Gestión de Monitorías Académicas</h1>

        <div class="row">
            <!-- Sección de Generación de Informes -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-file-alt"></i> Generar Informes</h5>
                        <button class="btn btn-custom" id="generarInformes">Generar Informes</button>
                        <div id="informesResultados" class="mt-2"></div>
                    </div>
                </div>
            </div>

            <!-- Sección de Revisar Asistencia -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-users"></i> Revisar Asistencia</h5>
                        <label for="filtroFecha">Filtrar por Fecha:</label>
                        <input type="date" id="filtroFecha" class="form-control mb-2">
                        <button class="btn btn-custom" id="filtrarAsistencia">Filtrar</button>
                        <div id="asistenciaResultados" class="mt-2"></div>
                    </div>
                </div>
            </div>

            <!-- Sección de Revisar Retroalimentación -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-comments"></i> Revisar Retroalimentación</h5>
                        <button class="btn btn-custom" id="revisarRetroalimentacion">Ver Retroalimentación</button>
                        <div id="retroalimentacionResultados" class="mt-2"></div>
                    </div>
                </div>
            </div>

            <!-- Sección de Asignar Roles -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-user-plus"></i> Asignar Roles</h5>
                        <select id="staffList" class="form-control mb-2">
                            <option>Selecciona un miembro del staff</option>
                            <option>Miembro 1</option>
                            <option>Miembro 2</option>
                            <option>Miembro 3</option>
                        </select>
                        <button class="btn btn-custom" id="asignarRoles">Asignar Rol</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para generar informes y permitir su descarga
        document.getElementById('generarInformes').addEventListener('click', function () {
            const informes = [
                { nombre: 'Informe de Inasistencias - Reporte 1', archivo: 'informe1.pdf' },
                { nombre: 'Informe de Inasistencias - Reporte 2', archivo: 'informe2.pdf' },
                { nombre: 'Informe de Inasistencias - Reporte 3', archivo: 'informe3.pdf' },
                { nombre: 'Informe de Inasistencias - Reporte 4', archivo: 'informe4.pdf' },
                { nombre: 'Informe de Inasistencias - Reporte 5', archivo: 'informe5.pdf' },
                { nombre: 'Informe de Inasistencias - Reporte 6', archivo: 'informe6.pdf' },
                { nombre: 'Informe de Inasistencias - Reporte 7', archivo: 'informe7.pdf' },
                { nombre: 'Informe de Inasistencias - Reporte 8', archivo: 'informe8.pdf' },
                { nombre: 'Informe de Inasistencias - Reporte 9', archivo: 'informe9.pdf' },
                { nombre: 'Informe de Inasistencias - Reporte 10', archivo: 'informe10.pdf' },
            ];

            const resultadosDiv = document.getElementById('informesResultados');
            resultadosDiv.innerHTML = ''; // Limpiar resultados anteriores

            informes.forEach((informe) => {
                const link = document.createElement('a');
                link.href = informe.archivo;
                link.textContent = informe.nombre;
                link.target = '_blank';
                link.className = 'd-block'; // Clase para mostrar como bloque
                resultadosDiv.appendChild(link);
            });
        });

        // Función para filtrar asistencia por fecha
        document.getElementById('filtrarAsistencia').addEventListener('click', function () {
            const fecha = document.getElementById('filtroFecha').value;
            const resultadosDiv = document.getElementById('asistenciaResultados');
            resultadosDiv.innerHTML = ''; // Limpiar resultados anteriores

            if (fecha) {
                const asistencia = [
                    { fecha: '2023-09-01', estudiante: 'Estudiante 1', estado: 'Asistió' },
                    { fecha: '2023-09-01', estudiante: 'Estudiante 2', estado: 'No Asistió' },
                    { fecha: '2023-09-02', estudiante: 'Estudiante 1', estado: 'Asistió' },
                    { fecha: '2023-09-02', estudiante: 'Estudiante 3', estado: 'No Asistió' },
                    { fecha: '2023-09-03', estudiante: 'Estudiante 2', estado: 'Asistió' },
                    { fecha: '2023-09-03', estudiante: 'Estudiante 3', estado: 'Asistió' },
                ];

                const asistenciaFiltrada = asistencia.filter(item => item.fecha === fecha);

                if (asistenciaFiltrada.length > 0) {
                    asistenciaFiltrada.forEach(item => {
                        const p = document.createElement('p');
                        p.textContent = `Fecha: ${item.fecha}, Estudiante: ${item.estudiante}, Estado: ${item.estado}`;
                        resultadosDiv.appendChild(p);
                    });
                } else {
                    resultadosDiv.textContent = 'No hay asistencia registrada para esta fecha.';
                }
            } else {
                resultadosDiv.textContent = 'Por favor, selecciona una fecha.';
            }
        });

        // Función para revisar retroalimentación
        document.getElementById('revisarRetroalimentacion').addEventListener('click', function () {
            const resultadosDiv = document.getElementById('retroalimentacionResultados');
            resultadosDiv.innerHTML = ''; // Limpiar resultados anteriores

            const retroalimentacion = [
                { estudiante: 'Estudiante 1', comentario: 'La monitoría fue excelente.' },
                { estudiante: 'Estudiante 2', comentario: 'Me gustaría más tiempo para practicar.' },
                { estudiante: 'Estudiante 3', comentario: 'Satisfecho con el apoyo recibido.' },
            ];

            retroalimentacion.forEach(item => {
                const p = document.createElement('p');
                p.textContent = `Estudiante: ${item.estudiante}, Comentario: ${item.comentario}`;
                resultadosDiv.appendChild(p);
            });
        });

        // Función para asignar roles
        document.getElementById('asignarRoles').addEventListener('click', function () {
            const selectedStaff = document.getElementById('staffList').value;
            const resultadosDiv = document.getElementById('asistenciaResultados');

            if (selectedStaff !== 'Selecciona un miembro del staff') {
                resultadosDiv.innerHTML = `Rol asignado a: ${selectedStaff}`;
            } else {
                resultadosDiv.innerHTML = 'Por favor, selecciona un miembro del staff.';
            }
        });
    </script>
